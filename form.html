<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>


</head>

<body>

    <form action="./headingid.html">
        <fieldset>

            <legend>
                <h3>
                    <font color="gray">Registration Form</font>
                </h3>
            </legend>

            <lable>Student Name:</lable> <input type="text" placeholder="Username" title="Enter firest sirname"> <br><br>
            <lable>Residential Address :</lable><input type="address" title=" Enter current address" /><br><br>
            <lable>Date of Birth:</lable><input type="date">
            <br><br>
            <lable>Email ID:</lable><input type="email" value=""><br><br>
            <lable>Contact Number:</lable> <input type="number" name=number value="number"><br><br>
            <lable>Gender:
                <input type="radio" id="male" name="gender" value="male">
                <lable for="male">Male</lable>
                <input type="radio" id="female" name="gender" value="female">
                <lable for="female">Female</lable>
                <input type="radio" id="other" name="gender" value="other">
                <lable for="other">Other</lable>
            </lable>

            <br><br>
            <lable>Stream:
                <input type="radio" name="stream" value="Science">
                <lable for="science">Science</lable>
                <input type="radio" name="stream" value="Commerce">
                <lable for="Commerce">Commerce</lable>
                <input type="radio" name="stream" value="Arts">
                <lable for="arts">Arts</lable>
                <input type="radio" id="other" name="stream">
                <lable for="other">Other</lable>
            </lable><br><br> <label>Have you :</label><input type="checkbox" />car<input type="checkbox" /> Bike<input type="checkbox" />Other<br>
            <br>
            <lable>Password :</lable><input type="password"><br><br>
            <lable>color:</lable><input type="color" title="choose your favourite colour"><br><br>

            <button>Submit Here</button>
        </fieldset>
    </form>
</body>

</html>
